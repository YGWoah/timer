server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Try to serve files directly, fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets for long-term
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|avif)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  # Disable caching for index.html so updates propagate
  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  # Security headers (basic)
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
}
